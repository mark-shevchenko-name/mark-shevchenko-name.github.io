<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <a class="col-12 text-right header-title" href="/">Медвежий угол</a>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-md container">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ "/blog" | relative_url }}">Журнал</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ "/lyrics" | relative_url }}">Стихи, песни</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ "/belles-lettres" | relative_url }}">Беллетристика</a></li>
      </ul>
    </nav>
    <article class="container">
      {{ content }}
    <article>
    <footer class="container text-center">
      &copy; Написано Марком Шевченко в 1993&ndash;2018 годах.
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
